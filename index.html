<!DOCTYPE html>
<html>

<head>
    <title>
        Live coding with DCI
    </title>
    <style>
        div {
            width: 100%;
            height: 450px;
            border-top: 10px solid red;
            border-bottom: 10px solid red;
            padding: 10px;
            margin-top: 10px;
            position: relative;
            background: url(https://tinyurl.com/dci-city);
            animation: move-city 10s linear;
            animation-iteration-count: infinite;
        }

        i {
            position: absolute;
            top: 30px;
            left: 50px;
            animation:
                mario-jump 1.5s 3s alternate,
                come-fast 10s linear;
            animation-iteration-count: infinite;
        }

        @keyframes come-fast {
            0% {
                left: -100px;
                top: 0px;
                transform: rotate(0);
            }

            25% {
                left: 20px;
                top: 30px;
                transform: rotate(0);
            }

            50% {
                left: 50%;
                top: 50%;
                transform: rotate(90deg);
            }

            75% {
                left: 75%;
                top: 30%;
                transform: rotate(99990deg);
            }

            100% {
                left: 100%;
                top: 0px;
                transform: rotate(0);
            }
        }

        @keyframes mario-jump {
            from {
                top: 0px;
            }

            to {
                top: 60px;
            }
        }

        @keyframes move-city {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -2937px 0;
            }
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
    <script>
        document.body.onkeyup = function (e) {
            if (e.keyCode == 32) {
                var element = document.body;
                element.classList.toggle("dark-mode");
            }
        }
    </script>
</head>

<body>
    <h3>Learn for a new life</h3>
    <div>
        <i class="nes-mario"></i>
    </div>
</body>

</html>
